# Areas
areas_summary: Az alábbi területeken fejlesztünk szoftvereket
mobile_apps: Mobil alkalmazások
mobile_apps_desc: >
  Egyedi igényeket kielégítő mobilos alkalmazásokat készítünk Android és iOS platformokra. Ez magában foglalja a szükséges
  szerveroldali (ú.n. backend) komponensek elkészítését is, beleértve már meglévő rendszerekkel való integrációt. A
  grafikus felület tervezetét és az alkalmazás interakciós modelljét is elkészítjük - amennyiben szükséges - az adott
  mobilplatform irányelveinek megfelelően.
web_apps: Web alkalmazások
web_apps_desc: >
  Web alkalmazásokat készítünk a legújabb szabványokkal és legmodernebb web-es keretrendszerekkel. Minden web-es megoldásunkat
  mobil eszközökön való megjelenésre is optimalizáljuk. Szükség esetén a megfelelő szerveroldali háttérszolgáltatásokat is
  lefejlesztjük, így tehát ú.n. "full stack" fejlesztést végzünk.
db_dev: Adatbázis fejlesztés
db_dev_desc: >
  Tisztán adatbázis-orientált szoftvereket is készítünk számos adatbázis rendszerre, beleértve a klasszikus relációs illetve
  a feladatorientált NoSQL megoldásokat it (Oracle, PostgreSQL, MySQL/MariaDB, mongoDB, ...). Ez magában foglalja adattransformációs
  feladatok fejlesztését, Extract-Transfer-Load (ETL) folyamatok készítését, adattárház építést és analitikát.
cloud: Felhő és mikroszolgáltatások
cloud_desc: >
  Szoftvereinket igény szerint felhőbe telepíthető mikroszolgáltatás formájában is elkészítjük. Minden szerveroldali termékünket
  (Docker alapú) container-be szervezett formában szállítjuk, melyet könnyú feltelepíteni a legtöbb felhő-alapú infrastruktúrára
  (AWS, Google App Engine, ...) illetve saját üzemeltetésű (ú.n. on-premise) szerverekre.
reveng: Visszafejtés (reverse engineering)
reveng_desc: >
  Segíteni tudunk, ha már meglévő rendszerét szeretné módosítani vagy adott esetben kiváltani. Régi, nehezen karbantartható
  rendszerek esetén gyakran merül fel az igény azok részleges vagy teljes visszafejtésére. Ezeket tüzetes vizsgálatnak vetjük alá
  mielőtt bármilyen kért változtatást végeznénk rajtuk.
support: Támogatás és tanácsadás
support_desc: >
  Minden általunk fejlesztett szoftver kiegészíthető támogatási megállapodással. Szerveroldali termékeink üzemeltetését
  el tudjuk látni Software-as-a-Service (SaaS) formában is, igény esetén. Kérheti szakmai véleményünket, mielőtt már használt
  vagy használni kívánt szoftverekkel kapcsolatosan döntést hozna. Mi az Ön igényeinek és rendszereinek ismeretében a legjobb
  tanácsokkal igyekszünk szolgálni.

# Process
process_summary: Így zajlik velünk a munka
process_step1: >
  Lépjen kapcsolatba velünk email-en vagy a fenti ajánlatkérő űrlap segítségével. Mihamarabb egyeztetünk Önnel egy találkozót,
  hogy megismerhessük az Ön igényeit, s nekikezdhessünk az érdemi munkának.
process_step2: >
  Közösen kidolgozzuk a projekt részleteit és annak ütemezését: milyen szoftverre van szüksége, milyen formában kell szállítani,
  stb.. E szakaszban nekiállunk a szükséges vázlatok elkészítésének.
process_step3: >
  A szoftvert iteratívan, ciklusokra bontva fejlesztjük agilist módszertanok használatával. Rendszeres időközönként újabb és újabb
  változatait szállítjuk a szoftvernek, így Ön pontosan követni tudja a fejlesztés előrehaladtát, kipróbálhatja annak múködését és
  pontosíthatja a követelményeket. A dokumentáció elkészítése és a tesztelés ebben a fázisban folyamatosan zajlik.
process_step4: >
  Rendszeresen megvizsgáljuk az előre megbeszélt teljesítési kritériumokat, ezáltal biztosítva azt, hogy a szoftver megfelelően
  igazodik az Ön igényeihez és kíváló minőséget képvisel.
process_step5: >
  Amikor az első produktívan is használható változat elkészül feltelepítjük azt az Ön által választott infrastruktúrára vagy
  feltöltjük egy alkalmazásboltba (mobil alkalmazások esetén). Ezen a ponton ér véget a fejlesztési fázis és kezdődik meg az
  üzemeltetés a megkötött megállapodás szellemében.

# About
about:
  - A TrivaaLogic 2012-ben alakult a versenyszférában edződött szoftverfejlesztő mérnökökből. Számos kis- és nagyvállalati projekten dolgoztunk
    karrierünk során, s egyik sem múlt el értékes tapasztalatok nélkül. Ez a rutin átível az üzleti szoftverfejlesztés teljes
    vertikumán, kezdve az adatbázis rétegtől a web-es szolgáltatásokon át egészen a kliensoldali megoldásokig, legyen az web-,
    asztali- vagy mobil-alapú.
  - Legfőbb szakterületünk komplex, egyedi szoftverek fejlesztése az első kézfogástól kezdve egészen a megálmodott rendszer átadásáig.
    Ez idő alatt kiemelten fontos, hogy a leghatékonyabb kommunikáció épüljön ki a Megrendelővel. Ez teszi lehetővé, hogy mindig megértsük
    egymást, s hogy a végeredmény a legnagyobb megelégedésére szolgáljon.
  - Nem csak a nagy vállalatok kiváltsága az egyedi igényekhez igazodó szoftver. Ön is építtethet magának olyan testreszabott megoldásokat,
    melyek a legjobban illeszkednek az Ön üzleti igényeihez. Lépjen kapcsolatba velünk, ha egyik polcról leemelhető szoftver sem nyerte el
    tetszését és szeretne belevágni sajátja elkészítésébe, ami igazán az Öné...
      
